<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"></meta>
      <link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <h4>List:</h4>
    <select data-bind="options: locationList, value:selectedLocation, optionsCaption: 'Select One...', optionsText: 'name', event: {change: selectionChange}" class="dropdown"></select>
    <ul data-bind="foreach: locationList">
        
        <li data-bind="text: name, click: $parent.clickListShowMarker"></li>
    </ul>
    <div id="map"></div>
 
     
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPaBBG1daa-MUa1bJO2pdaO4NwlG39Gu8&callback=initMap">
    </script>  
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_dngWp0bc_gaddBis5Fk6NwIFRfWCaz8&libraries=places"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
