<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
    <script src="https://use.fontawesome.com/3f132dd3ce.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Special+Elite|Walter+Turncoat" rel="stylesheet">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>

    <!-- nav bar-->

    <div class="collapse bg-inverse" id="navbarHeader">
        <div class="container" id="WalterTurncoat">
            <div class="row">
                <div class="col-sm-3 py-4 text-white">
                    <h4>About us</h4>
                    <p>National Park Map is a full responsive web app built by Javascript knockout framework and integrated by Google Maps, Wikipedia and Flickr API.</p>
                </div>
                <div class="col-sm-3 py-4">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="https://github.com/cocacolabe" class="text-white">Github</a>
                        </li>
                        <li><a href="https://www.linkedin.com/in/ginnechou/" class="text-white">Linkedin</a>
                        </li>
                        <li><a href="mailto:cocacolabear.la@gmail.com" class="text-white">Email me</a>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6 py-4 text-white">
                </div>
            </div>
        </div>
    </div>

    <div class="navbar navbar-inverse bg-inverse">
        <div class="container d-flex justify-content-between">
            <h1 id="WalterTurncoat" class="navbar-brand">National Park Map</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>

    <!-- nav bar end-->

    <div id="wrapper">
        <div class="container-fluid ">

            <div class="row">
                <div id="over_map">
                    <input type="text" data-bind="textInput: filter" placeholder="Search here..." id="myInput">
                    <ul data-bind="foreach: filtered" id="myUL">
                        <li>
                            <a href="#" class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.clickListShowMarker"></a>
                        </li>
                    </ul>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPaBBG1daa-MUa1bJO2pdaO4NwlG39Gu8&callback=initMap" onerror="googleMapLoadError()">
    </script>
    </div>
</body>

</html>
