<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"></meta>
      <link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
      <script src="https://use.fontawesome.com/3f132dd3ce.js"></script>
      <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>

<!--test for nav bar-->

<div class="collapse bg-inverse" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 py-4">
            <h4 class="text-white">About us</h4>
          </div>
          <div class="col-sm-6 py-4">
            <h4 class="text-white">Contact</h4>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Follow on Twitter</a></li>
              <li><a href="#" class="text-white">Like on Facebook</a></li>
              <li><a href="#" class="text-white">Email me</a></li>
              
            </ul>
            
          </div>
        </div>
      </div>
    </div>

    <div class="navbar navbar-inverse bg-inverse">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand">New York Zoo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

<!--test for nav bar end-->


    <div class="container-fluid jumbotron">

      <div class="row">
          <div class="col-sm-4">
            <select class="custom-select col-md-4" data-bind="options: locationList, value:selectedLocation, optionsCaption: 'SELECT...', optionsText: 'name', event: {change: selectionChange}" class="dropdown"></select>

            <ul data-bind="foreach: locationList">
             
              <h4><a href="#" class="list-group-item list-group-item-action" data-bind="text: name, click: $parent.clickListShowMarker"></a></h4>
            
            
  
        
    </div>

    <P></P>
    -->
    <div id="map" class=" col-sm-8 py-4"></div>

            
          </div>
      </div>
    <!--<div id="pano"></div>-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPaBBG1daa-MUa1bJO2pdaO4NwlG39Gu8&callback=initMap">
    </script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    </div>

</html>
